mode: ContinuousDelivery
branches:
  master:
    regex: main$
    tag: ""
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    is-release-branch: true
  develop:
    regex: develop$
    mode: ContinuousDeployment
    tag: beta
    increment: Minor
  feature:
    regex: features?[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
  hotfix:
    regex: (patch|hotfix(es)?)[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
